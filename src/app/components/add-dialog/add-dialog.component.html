<div class="container">
    <form [formGroup]="addForm" style="display: flex; flex-direction: column;" autocomplete="off">
        <mat-form-field style="display: none">
            <input matInput name="password" type="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="date" (dateChange)="handleDateChange()">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Weight</mat-label>
            <input matInput [formControl]="weight">
        </mat-form-field>
        <div style="display: flex; justify-content: space-between">
            <mat-form-field style="width: 48%">
                <mat-label>Systolic (Morning)</mat-label>
                <input matInput [formControl]="bloodPressureS1" type="text"  autocomplete="doNotAutoComplete">
            </mat-form-field>
            <mat-form-field style="width: 48%">
                <mat-label>Diastolic (Morning)</mat-label>
                <input matInput [formControl]="bloodPressureD1">
            </mat-form-field>
        </div>
        <div style="display: flex; justify-content: space-between">
            <mat-form-field style="width: 48%">
                <mat-label>Systolic (Evening)</mat-label>
                <input matInput [formControl]="bloodPressureS2" type="text"  autocomplete="doNotAutoComplete">
            </mat-form-field>
            <mat-form-field style="width: 48%">
                <mat-label>Diastolic (Evening)</mat-label>
                <input matInput [formControl]="bloodPressureD2">
            </mat-form-field>
        </div>
        <div style="display: flex; justify-content: space-between">
            <mat-form-field style="width: 48%">
                <mat-label>Workout</mat-label>
                <mat-select [formControl]="workout">
                  <mat-option value="Y">Yes</mat-option>
                  <mat-option value="N">No</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field style="width: 48%">
                <mat-label>Food</mat-label>
                <mat-select [formControl]="food">
                  <mat-option value="Y">Yes</mat-option>
                  <mat-option value="N">No</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div style="display: flex; justify-content: space-between">
            <mat-form-field style="width: 48%">
                <mat-label>Alcohol</mat-label>
                <mat-select [formControl]="alcohol">
                  <mat-option value="Y">Yes</mat-option>
                  <mat-option value="N">No</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field style="width: 48%">
                <mat-label>Notes</mat-label>
                <input matInput name="notes" type="text" maxlength="1000" [formControl]="notes">
            </mat-form-field>
        </div>
        <mat-form-field *ngIf="newDay === 0">
            <mat-label>Waist</mat-label>
            <input matInput name="waist" type="text" maxlength="1000" [formControl]="waist">
        </mat-form-field>
        <div style="display: flex; justify-content: space-between">
            <mat-form-field *ngIf="newDay === 0" style="width: 48%">
                <mat-label>Left Arm</mat-label>
                <input matInput name="leftArm" type="text" maxlength="1000" [formControl]="leftArm">
            </mat-form-field>
            <mat-form-field *ngIf="newDay === 0" style="width: 48%">
                <mat-label>Right Arm</mat-label>
                <input matInput name="rightArm" type="text" maxlength="1000" [formControl]="rightArm">
            </mat-form-field>
        </div>
        <div style="display: flex; justify-content: space-between">
            <mat-form-field *ngIf="newDay === 0" style="width: 48%">
                <mat-label>Left Leg</mat-label>
                <input matInput name="leftLeg" type="text" maxlength="1000" [formControl]="leftLeg">
            </mat-form-field>
            <mat-form-field *ngIf="newDay === 0" style="width: 48%">
                <mat-label>Right Leg</mat-label>
                <input matInput name="rightLeg" type="text" maxlength="1000" [formControl]="rightLeg">
            </mat-form-field>
        </div>
        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

        <div class="file-upload">
            {{fileName || "No file uploaded yet."}}

            <button mat-mini-fab color="primary" class="upload-btn"
                (click)="fileUpload.click()">
                <mat-icon>attach_file</mat-icon>
            </button>
        </div>
        <br>
        <button mat-raised-button color="primary" align="center" (click)="addData()">Add</button>
    </form>
</div>
