<div class="container">
    <form [formGroup]="addForm" style="display: flex; flex-direction: column;" autocomplete="off">
        <mat-form-field style="display: none">
            <input matInput name="password" type="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Weight</mat-label>
            <input matInput [formControl]="weight">
        </mat-form-field>
        <div style="display: flex; justify-content: space-between">
            <mat-form-field style="width: 48%">
                <mat-label>Systolic</mat-label>
                <input matInput [formControl]="bloodPressureS" type="text"  autocomplete="doNotAutoComplete">
            </mat-form-field>
            <mat-form-field style="width: 48%">
                <mat-label>Diastolic</mat-label>
                <input matInput [formControl]="bloodPressureD">
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Workout</mat-label>
            <mat-select [formControl]="workout">
              <mat-option value="Y">Yes</mat-option>
              <mat-option value="N">No</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Food</mat-label>
            <mat-select [formControl]="food">
              <mat-option value="Y">Yes</mat-option>
              <mat-option value="N">No</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Alcohol</mat-label>
            <mat-select [formControl]="alcohol">
              <mat-option value="Y">Yes</mat-option>
              <mat-option value="N">No</mat-option>
            </mat-select>
        </mat-form-field>
        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

        <div class="file-upload">
            {{fileName || "No file uploaded yet."}}

            <button mat-mini-fab color="primary" class="upload-btn"
                (click)="fileUpload.click()">
                <mat-icon>attach_file</mat-icon>
            </button>
        </div>
        <br>
        <button mat-raised-button color="primary" align="center" (click)="addData()">Add</button>
    </form>
</div>
